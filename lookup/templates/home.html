{% extends 'base.html' %}

{% block content %}

{% if zipcode %}
  {{zipcode}}
{% endif %}

{% if api %}
  {% if api == " " %}
    Try again..
  {% else %}
  <div class="jumbotron {{ category_color }}">
    <h1 class="display-4">{{ api.0.Category.Name}}</h1>
    <p class="lead">{{ api.0.ReportingArea}} Air Quality : {{ api.0.AQI }}</p>


  </div>
  <br>

  {% endif %}
{% endif %}

{% endblock %}
